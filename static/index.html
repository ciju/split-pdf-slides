<html lang="en">
  <head>
    <script src="/js/bundle.js" type="text/javascript"></script>
    <title>Convert 6/4/2-up slides to 1-up</title>
  </head>
  <body>
    <div class="content radial">
      <div class="upload-msg">
        <div class="j-upload-target upload-target">
          <h1>Upload a 6/4/2-up pdf slide.</h1>
          <div class="explanation">
            <p>
              Some pdf presentations have many slides on a page. This
              app lets you convert them into pdf with each slide on one
              page.
            </p>
            <p class="action-txt"> <b>Drag a PDF, or click and select one, to upload.</b> </p>
            <div class="explanation-vis">
              <div class="explanation-vis-step">
                <table class="explanation-pdf-page">
                  <tr> <td></td> <td></td> </tr>
                  <tr> <td></td> <td></td> </tr>
                </table>
              </div>

              <div class="explanation-vis-step">
                <span class="explanation-pdf-page">=></span>
              </div>

              <div class="explanation-vis-step">
                <div class="explanation-pdf-page">
                  <table> <tr><td></td></tr> </table>
                  <table> <tr><td></td></tr> </table>
                  <table> <tr><td></td></tr> </table>
                  <table> <tr><td></td></tr> </table>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="j-drop-zone-preview"></div>
      </div>

      <div class="drop-zone"> </div>

      <div class="preview">
        <canvas id="canvas"></canvas>
      </div>
    </div>
  </body>
</html>
